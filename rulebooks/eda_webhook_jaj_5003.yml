---

- name: Listen for events on a webhook from ServiceNow
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5003

  rules:
    - name: Output ServiceNow Information
      condition: event.meta is defined
      action:
        debug:

    - name: Update ServiceNow incident
      condition:
        all:
          - event.payload.short_description contains 'DOWN'
          - event.payload.sys_created_by == 'alex.jacocks'
      action:
        run_job_template:
          name: 'Update SNow ticket'
          organization: 'Default'
          job_args:
            extra_vars:
              message: "Ansible EDA is working on it!"
              id: "{{ event.payload.number }}"

...
